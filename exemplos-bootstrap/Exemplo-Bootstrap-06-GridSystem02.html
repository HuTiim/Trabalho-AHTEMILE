<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Bootstrap 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body style="padding-top: 20px;">

<div class="container">

<p>Diminua a largura da janela e observe que este formulário horizontal será convertido para um formulário vertical.</p>

<form>

	<div class="form-group row mb-2">
		<label class="col-sm-2" for="nome">Nome:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nome">
		</div>
	</div>

	<div class="form-group row mb-2">
		<label class="col-sm-2" for="email">Email:</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email">
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2" for="cidade">Cidade:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="cidade">
		</div>
	</div>
	
</form>

</body>
</html>
