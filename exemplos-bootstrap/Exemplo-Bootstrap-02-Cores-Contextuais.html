<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h1 class="text-primary">Cores contextuais</h1>
   
  <h2 class="text-muted">.text-muted</h2>
  <p class="text-muted">This text is muted. </p>
  
  <h2 class="text-primary">.text-primary</h2>
  <p class="text-primary">This text is important. </p>
  
  <h2 class="text-success">.text-success</h2>
  <p class="text-success">This text indicates success. </p>
  
  <h2 class="text-info">.text-info</h2>
  <p class="text-info">This text represents some information. </p>
  
  <h2 class="text-warning">.text-warning</h2>
  <p class="text-warning">This text represents a warning. </p>
  
  <h2 class="text-danger">.text-danger</h2>
  <p class="text-danger">This text represents danger.</p>
</div>

</body>
</html>
