<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    body {
      padding: 50px;
    }
    .tab {
      padding: 20px;
      display: none;
      border: 0.5px solid lightgray;
    }
    
  </style>
  
  <script>
  
    $(function () {
      $("#paginaHome").fadeIn(200);
    });
    
    function openPage(idPagina, link)
    {
      $(".tab").hide();      
      $("ul.navbar-nav, li").removeClass("active");          

      $("#" + idPagina).fadeIn(500);     
      if (link != null)
        link.parentNode.className += " active";
    }
    
  </script>
  
</head>
<body>

<div class="container">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" onclick="openPage('paginaHome', this)">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="openPage('pagina1', this)">Página 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="openPage('pagina2', this)">Página 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="openPage('pagina3', this)">Página 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="tab" id="paginaHome">
    <h3>Página Home</h3>
    <p>Conteúdo da página home...</p>  
  </div>

  <div class="tab" id="pagina1">
    <h3>Página 1</h3>
    <p>Conteúdo da página 1...</p>  
  </div>
  
  <div class="tab" id="pagina2">
    <h3>Página 2</h3>
    <p>Conteúdo da página 2...</p>  
  </div>

  <div class="tab" id="pagina3">
    <h3>Página 3</h3>
    <p>Conteúdo da página 3...</p>  
  </div>

</div>

</body>
</html>
