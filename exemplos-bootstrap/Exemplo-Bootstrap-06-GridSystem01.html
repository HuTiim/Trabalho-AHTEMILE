<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Bootstrap 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body style="padding-top: 20px;">
  
<div class="container">

<form>

  <div class="row">
    <div class="form-group col-md-4">
      <label for="pnome">Prim. Nome</label>
      <input type="text" class="form-control" id="pnome">
    </div>
    <div class="form-group col-md-4">
      <label for="snome">Seg. Nome</label>
      <input type="text" class="form-control" id="snome">
    </div>
    <div class="form-group col-md-4">
      <label for="unome">Ult. Nome</label>
      <input type="text" class="form-control" id="unome">
    </div>	
  </div>  

  <div class="row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Informe seu email">
    </div>
    <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Informe sua senha">
    </div>
  </div>

</form>

</body>
</html>
