<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

  <h2>Formulário Vertical com Bootstrap</h2>
  <p>Redimensione a janela do navegador e observe a responsividade dos campos do formulário.
  Experimente retirar as referências ao framework Bootstrap no cabeçalho desta página e observe as diferenças
  </p>

  <form>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="pwd">Senha:</label>
      <input type="password" class="form-control" id="pwd" name="pwd">
    </div>

    <div class="form-group">
      <label for="estadoCivil">Estado Civil</label>
      <select class="form-control" id="estadoCivil">
        <option>Solteiro</option>
        <option>Casado</option>
        <option>Divorciado</option>
      </select>
    </div>

  </form>

</div>
</body>
</html>
